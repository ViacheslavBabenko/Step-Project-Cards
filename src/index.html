    <section class="filter-section">
      <div class="container">
        <div class="filter-form">
          <input
            class="filter-form__input"
            type="text"
            placeholder="Search by title"
          />
          <select name="cards" id="cards" class="filter-form__select">
            <option class="filter-form__option">all</option>
            <option class="filter-form__option">open</option>
            <option class="filter-form__option">done</option>
          </select>
          <select name="urgency" id="urgency" class="filter-form__select">
            <option class="filter-form__option">all</option>
            <option class="filter-form__option">high</option>
            <option class="filter-form__option">normal</option>
            <option class="filter-form__option">low</option>
          </select>
          <button class="filter-form__button" type="submit">Search</button>
        </div>
      </div>
    </section>
